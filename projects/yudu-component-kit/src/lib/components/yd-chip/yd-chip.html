<a 
    class="yd-chip__body" 
    [class.small]="size() === 'small'"
    [class.normal]="size() === 'normal'"
    [class.large]="size() === 'large'"
    [class.routerlink--active]="route()"
    [routerLink]="route()">
    @if(icon()) {
        <yd-icon 
            [name]="icon() || 'check'" 
            [size]="size() || 'normal'"/>
    }
    {{label()}}
</a>
