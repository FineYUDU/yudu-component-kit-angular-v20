@if(this.name() === 'spinner') {
    <i 
        ngClass="pi pi-spin pi-spinner"
        [style.color]="color()"
        [style.font-size]="sizeComputed()"
        [style.display]="'block'"
        >
    </i>
} @else {
    <i 
        [ngClass]="['pi '+nameComputed()]"
        [style.color]="color()"
        [style.font-size]="sizeComputed()"
        [style.display]="'block'"
        >
    </i>
}
